<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="newsapp.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="images/logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-items" id="politics" onclick="onNavClick('politics')">Politics</li>
                    <li class="hover-links nav-items" id="finance" onclick="onNavClick('finance')">Finance</li>
                    <li class="hover-links nav-items" id="sports" onclick="onNavClick('sports')">Sports</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="news-input" class="news-input" type="text" placeholder="e.g. Science">
                <button id="news-btn" class="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-image" src="https://via.placeholder.com/400x200" alt="card image">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/06/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi est minima officia quis culpa quos porro, exercitationem ratione dicta provident.</p>
            </div>
        </div>
    </template>

    <script src="newsapp.js"></script>
</body>
</html>
